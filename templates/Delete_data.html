<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="form-signin w-50 m-auto mt-5">
      <form action="/delete" method="post">
        <h1 class="h3 mb-3 fw-normal text-dark fw-bold">Delete Student</h1>
        <div class="form-floating">
          <input
            type="name"
            class="form-control"
            placeholder="Enter UNI no"
            name="uni_no"
            required
          />
          <label for="floatingInput">Enter UNI No</label>
        </div>
        <div class="form-check text-start d-flex justify-content-center my-3">
          <button type="submit" class="btn btn-danger w-25 py-2">Delete</button>
        </div>
      </form>
    </div>
  </body>
</html>
