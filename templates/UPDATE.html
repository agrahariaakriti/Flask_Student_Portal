<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Update <Data></Data></title>
  </head>
  <body>
    <div class="form-signin w-50 m-auto mt-5">
      <form action="/update_data" method="post">
        <h1 class="h3 mb-3 fw-normal text-dark fw-bold">Delete Student</h1>
        <div class="form-floating m-2">
          <input type="text" class="form-control" name="uni_no" required />
          <label for="floatingInput">UNI Roll No</label>
        </div>

        <div class="form-floating m-2">
          <input type="text" class="form-control" name="key" required />
          <label for="floatingInput">Feild To change</label>
        </div>

        <div class="form-floating m-2">
          <input type="text" class="form-control" name="value" required />
          <label for="floatingInput">Updated Value</label>
        </div>

        <div class="form-check text-start d-flex justify-content-center my-3">
          <button type="submit" class="btn btn-primary w-50 py-2">
            Update
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
