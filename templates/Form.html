<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div>
      <form action="/submit" method="post" class="m-5">
        <!-- UNI NO  -->
        <div class="mb-3">
          <label class="text-dark fw-bold form-label">UNI No:</label>
          <input type="text" class="form-control" name="uni_no" required />
        </div>
        <!--  Name -->
        <div class="mb-3">
          <label class="text-dark fw-bold form-label">Student Name:</label>
          <input type="text" class="form-control" name="name" required />
        </div>
        <!--AGE -->
        <div class="mb-3">
          <label class="text-dark fw-bold form-label">Student Age:</label>
          <input type="text" class="form-control" name="age" required />
        </div>
        <!-- COURSE -->
        <div class="mb-3">
          <label class="text-dark fw-bold form-label">Student Course:</label>
          <input type="text" class="form-control" name="course" required />
        </div>
        <div class="container d-flex justify-content-center w-100">
          <button type="submit" name="btn" class="btn btn-success w-25">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
