<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    {% if data==[] %}
    <div class="bg-body-tertiary p-5 rounded m-3">
      <h1>OOPs....</h1>
      <p class="lead">Hyyy!.... No data Found yet .Please Go and insert.</p>
      <a class="btn btn-lg btn-primary w-25" href="/" role="button">Home Â»</a>
    </div>
    {% else %}
    <div class="container mt-5">
      <div class="bd-example mt-5 border-1">
        <table class="table table-hover" border="1">
          <thead>
            <tr>
              <!-- <th scope="col" class="fs-4">Std_Id</th> -->
              <th scope="col" class="fs-5">Uni Roll-no</th>
              <th scope="col" class="fs-5">Name</th>
              <th scope="col" class="fs-5">Age</th>
              <th scope="col" class="fs-5">Course</th>
            </tr>
          </thead>
          {% for x in data %}
          <tbody>
            <tr>
              <th scope="row">{{x[0]}}</th>
              <td>{{x[1]}}</td>
              <td>{{x[2]}}</td>
              <td>{{x[3]}}</td>
            </tr>
          </tbody>
          {% endfor %}
        </table>
      </div>
      <div class="container d-flex justify-content-center">
        <a class="btn btn-lg btn-primary m-4 w-25" href="/" role="button"
          >Home >></a
        >
      </div>
    </div>
    {% endif %}
  </body>
</html>
